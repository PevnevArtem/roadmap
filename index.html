<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Roadmap Q1 2026</title>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f7f7f7;
      padding: 24px;
    }

    h1 {
      margin-bottom: 4px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 24px;
    }

    .row {
      background: #fff;
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    .title {
      width: 260px;
      font-weight: 500;
      font-size: 14px;
    }

    .timeline {
      display: flex;
      gap: 6px;
    }

    .week {
      width: 44px;
      height: 24px;
      border-radius: 6px;
      background: #eee;
    }

    .A { background: #4caf50; }
    .R { background: #ff9800; }
    .D { background: #2196f3; }
  </style>
</head>

<body>
  <h1>Roadmap Q1 2026</h1>
  <div class="subtitle">B2B RTE Magnit OMNI</div>

  <div id="container"></div>

  <script>
    const features = [
      {
        title: 'Интеграция заказов с Grow Food',
        weeks: ['A','A','A','A']
      },
      {
        title: 'Retry-заказы в интеграциях',
        weeks: ['R','R','D','D']
      }
    ];

    const container = document.getElementById('container');

    features.forEach(f => {
      const row = document.createElement('div');
      row.className = 'row';

      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = f.title;

      const timeline = document.createElement('div');
      timeline.className = 'timeline';

      f.weeks.forEach(w => {
        const cell = document.createElement('div');
        cell.className = week ${w};
        timeline.appendChild(cell);
      });

      row.appendChild(title);
      row.appendChild(timeline);
      container.appendChild(row);
    });
  </script>
</body>
</html>
