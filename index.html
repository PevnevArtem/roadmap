<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roadmap Q1 2026</title>

  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #eee;
      --muted: #aaa;
      --research: #FFD700;
      --backlog: #666;
      --active: #E60012;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 24px;
    }

    .feature {
      margin-bottom: 18px;
    }

    .feature-title {
      padding: 10px 14px;
      background: var(--card);
      border-radius: 12px 12px 0 0;
      font-weight: bold;
    }

    .timeline-wrapper {
      overflow-x: auto;
    }

    .timeline {
      display: flex;
      gap: 4px;
      padding: 12px;
      background: var(--card);
      border-radius: 0 0 12px 12px;
      min-width: 600px;
    }

    .week {
      flex: 1;
      min-width: 60px;
      height: 28px;
      border-radius: 8px;
      background: #2a2a2a;
      font-size: 10px;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .week.current {
      outline: 2px solid #fff;
    }

    .week.R { background: var(--research); color: #000; }
    .week.D { background: var(--backlog); }
    .week.A { background: var(--active); color: #fff; }
  </style>
</head>

<body>

<h1>Roadmap Q1 2026</h1>
<div class="subtitle">B2B RTE · Магнит OMNI</div>

<div id="container"></div>

<script>
  const features = [
  {
    title: 'Интеграция заказов с Grow Food',
    weeks: { 0: 'A', 1: 'A', 2: 'A', 3: 'A' }
  },
  {
    title: 'Retry-заказы в интеграциях',
    weeks: { 0: 'R', 1: 'R', 2: 'D', 3: 'D' }
  }
];

  const startDate = new Date(2026, 0, 12);
  const totalWeeks = 12;
  const today = new Date();
  const container = document.getElementById('container');

  features.forEach(f => {
    const feature = document.createElement('div');
    feature.className = 'feature';

    feature.innerHTML = 
      <div class="feature-title">${f.title}</div>
      <div class="timeline-wrapper">
        <div class="timeline"></div>
      </div>
    ;

    const timeline = feature.querySelector('.timeline');

    for (let i = 0; i < totalWeeks; i++) {
      const weekStart = new Date(startDate);
      weekStart.setDate(startDate.getDate() + i * 7);

      const weekEnd = new Date(weekStart);
      weekEnd.setDate(weekEnd.getDate() + 4);

      const div = document.createElement('div');
      div.className = 'week';

      if (today >= weekStart && today <= weekEnd) {
        div.classList.add('current');
      }

      if (f.weeks[i]) {
        div.classList.add(f.weeks[i]);
      }

      timeline.appendChild(div);
    }

    container.appendChild(feature);
  });
</script>

</body>
</html>
