<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Product Roadmap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .header,
    .row {
      display: grid;
      grid-template-columns: 220px repeat(6, 1fr);
      align-items: center;
      margin-bottom: 12px;
    }

    .header div {
      font-weight: bold;
      text-align: center;
    }

    .project {
      font-weight: bold;
      white-space: nowrap;
    }

    .bar {
      height: 26px;
      border-radius: 6px;
    }

    .planned { background: #9e9e9e; }
    .progress { background: #4caf50; }
    .blocked { background: #f44336; }
  </style>
</head>
<body>

<h1>Product Roadmap</h1>

<!-- Header -->
<div class="header">
  <div></div>
  <div>Jan</div>
  <div>Feb</div>
  <div>Mar</div>
  <div>Apr</div>
  <div>May</div>
  <div>Jun</div>
</div>

<!-- Project 1 -->
<div class="row">
  <div class="project">Интеграция Магнита</div>
  <div class="bar progress" style="grid-column: 2 / 4;"></div>
</div>

<!-- Project 2 -->
<div class="row">
  <div class="project">Рефакторинг меню</div>
  <div class="bar progress" style="grid-column: 4 / 7;"></div>
</div>

<!-- Project 3 -->
<div class="row">
  <div class="project">Уведомления партнёрам</div>
  <div class="bar planned" style="grid-column: 4 / 6;"></div>
</div>

<!-- Project 4 -->
<div class="row">
  <div class="project">AB тест комиссии</div>
  <div class="bar blocked" style="grid-column: 2 / 3;"></div>
</div>

</body>
</html>
